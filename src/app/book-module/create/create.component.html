<div class="container">
  <a href="" routerLink="/" >Home</a><br>
  <h1>Create Book</h1>
  <form (ngSubmit)="create()" [formGroup]="formCreate" >
    nhập Id
    <input formControlName="id" placeholder="Nhập ID" ><br><br>
    <p *ngIf="!formCreate!.get('id')?.valid" style="color:red"> Không để trống</p>
    nhập title
    <input formControlName="title"><br><br>
    <p *ngIf="!formCreate!.get('title')?.valid" style="color:red"> Không được để trống</p>
    nhập price
    <input formControlName="author"><br><br>
    <p *ngIf="!formCreate!.get('author')?.valid" style="color:red"> Không được để trống</p>
    nhap description
    <input formControlName="description"><br><br>
    <p *ngIf="!formCreate!.get('description')?.valid" style="color:red"> Không được để trống</p>
    <br>
    <button type="submit" [disabled]="!formCreate.valid" > Create</button>
  </form>
</div>
